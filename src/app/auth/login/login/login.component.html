<!-- login.component.html -->

<div class="welcome-container">
    <h1>Welcome to The Post List</h1>
    <br>
    <p>Discover and share amazing posts!</p>
  </div>
  
  <div class="form-container">
    <h2>Login</h2>
  
    <form (submit)="onlogin(loginform)" #loginform="ngForm">
      <div class="input-container">
        <input type="text"
          ngModel name="enteredusername"
          placeholder="USERNAME"
          required
          minlength="1"
          pattern="^[a-zA-Z0-9\s!@#$%^&*()-_+=]+$"
          #enteredusername="ngModel"/>
        <div *ngIf="enteredusername.invalid && (enteredusername.dirty || enteredusername.touched)">invalid</div>
      </div>
  
      <div class="input-container">
        <input type="password"
          ngModel name="enteredpassword"
          placeholder="PASSWORD"
          required
          minlength="1"
          pattern="^[a-zA-Z0-9\s!@#$%^&*()-_+=]+$"
          #enteredpassword="ngModel"/>
        <div *ngIf="enteredpassword.invalid && (enteredpassword.dirty || enteredpassword.touched)">invalid</div>
      </div>
  
      <button type="submit">Login</button>
    </form>
  </div>
  
  <div class="footer">
    <p>&copy; 2023 Liam Corbett. All rights reserved.</p>
  </div>
